    <app-friends [userDataFriends]="userData()"></app-friends>
  </div>

  <div id="chatMainSection">
    <app-chat-room
      [chatRoomState]="chatRoomStatePass()"
      [userData]="userData()"
      [chatroomFriendInfo]="{
        username: friendService.curChatFriend?.username!
      }"
    ></app-chat-room>
    <!-- <div class="homeMain flex flex-col justify-center items-center">
        <P>This is home Page hehehehehehe</P>
      </div> -->
  </div>
  <div class="profilePanel">
    <div class="profileContent">
      <app-profile [userData]="userData()"></app-profile>
      <!--the profile component-->
    </div>
  </div>
</section>
