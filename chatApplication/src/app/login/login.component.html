<section id="loginPage" class="bg-gray-800 flex justify-center">
  <div class="loginBody flex flex-col">
    <h3 class="text-4xl mt-3 mb-2">Login</h3>
    <div class="loginContent mt-2">
      @if(!loginFail){
      <p class="incorrectNamePass notVisible">
        Username or password is incorrect
      </p>
      } @else{
      <p class="incorrectNamePass">Username or password is incorrect</p>
      }

      <!--Needs to only shown on incorrect authentication - notVisible used to hide when not needed -->
      <form methods="POST" [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
        <div id="loginInput" class="flex flex-col items-center">
          <label class="ml-8">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            formControlName="email"
            required
          />
          <label class="ml-8">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            formControlName="password"
            required
          />
          <input class="submitBtn" type="submit" />
        </div>
      </form>
      <a class="toRegLink" (click)="redirectToRegister()">Don't have an account?</a>
    </div>
  </div>
</section>
