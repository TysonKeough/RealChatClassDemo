<section
  id="registerPage"
  class="h-screen bg-gray-800 flex justify-center items-center"
>
  <!--login on left side-->

  <div
    id="regBody"
    class="authSection p-8 flex flex-col justify-center items-center"
  >
    <!--register on right side-->
    <div class="formHolder">
      <h3 class="text-3xl mb-6 text-white">Register</h3>
      <form
        methods="POST"
        [formGroup]="userRegisterForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="mb-4">
          <label>Username</label>
          <input
            type="text"
            name="username"
            id="username"
            formControlName="username"
            required
          />
        </div>
        <div class="mb-4">
          <label>Email</label>
          <input
            type="email"
            name="email"
            id="email"
            formControlName="email"
            required
          />
        </div>
        <div class="mb-4">
          <label>Password</label>
          <input
            type="password"
            name="password"
            id="password"
            formControlName="password"
            required
          />
        </div>
        <div class="mb-4">
          <label>Age</label>
          <input
            class="ageSelect"
            name="age"
            id="age"
            formControlName="age"
            type="number"
            min="14"
            max="120"
            required
          /><!--somewhat random age range, max on age so it can't be too large of a number-->
        </div>
        <div class="mb-4">
          <label>Country</label>
          <input
            type="text"
            name="country"
            id="country"
            formControlName="country"
          /><!--optional-->
        </div>
        <div class="mb-4">
          <label>Gender</label>
          <select name="gender" id="gender" formControlName="gender">
            <!--optional-->
            <option disabled hidden selected>Select One</option>
            <!--disabled & hidden prevent it from being an option, selected makes so when the form loads it doesn't default to a value -->
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
            <option>Prefer not to say</option>
          </select>
        </div>
        <input type="submit" class="submitBtn" />
      </form>
      <a class="toLoginLink" href="/login">Already have an account?</a>
    </div>
  </div>
</section>
